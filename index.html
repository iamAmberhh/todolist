<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>

    <div class="login-block container">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6 col-lg-5">
              <div class="mb-4 text-center">
                  <img src="assets/images/logo_lg.png" alt="logo_lg" class="img-fluid">
              </div>
              <div>
                  <img src="assets/images/img.png" alt="img" class="img-fluid d-none d-md-block">
              </div>
          </div>
          <div class="col-md-5 offset-md-1">
            

<h2 class="fw-bold fs-lg-3 fs-4 mb-6 mb-lg-5 text-center text-md-start">最實用的線上代辦事項服務</h2>
<form>
    <div class="mb-3">
      <label for="accountEmail" class="form-label mb-1 fw-bold">Email</label>
      <input type="email" class="form-control mb-1" id="accountEmail" aria-describedby="emailHelp" placeholder="請輸入Email">
      <div id="emailHelp" class="form-text text-danger fs-5">此欄位不可為空</div>
    </div>
    <div class="mb-5">
      <label for="login-password" class="form-label mb-1 fw-bold">密碼</label>
      <input type="password" class="form-control" id="login-password" placeholder="請輸入密碼">
    </div>
    <div class="text-center">
        <a type="submit" class="btn btn-secondary mb-5 login">登入</a>
        <a href="signup.html" class="text-secondary fw-bold">註冊帳號</a>
    </div>
  </form>
          </div>
      </div>
  </div>

  
  <script src="./assets/js/vendors.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./assets/js/all.js"></script>

  </body>

</html>
