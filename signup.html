<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>

    <div class="login-block container">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6 col-lg-5">
              <div class="mb-4 text-center">
                  <img src="assets/images/logo_lg.png" alt="logo_lg" class="img-fluid">
              </div>
              <div>
                  <img src="assets/images/img.png" alt="img" class="img-fluid d-none d-md-block">
              </div>
          </div>
          <div class="col-md-5 offset-md-1">
            

<h2 class="fw-bold fs-3 mb-6 mb-lg-5 text-center text-md-start">註冊帳號</h2>
<form>
    <div class="mb-3">
        <label for="signupEmail" class="form-label mb-1 fw-bold">Email</label>
        <input type="email" class="form-control mb-1" id="signupEmail" aria-describedby="your name"
            placeholder="請輸入Email">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label mb-1 fw-bold">您的暱稱</label>
        <input type="text" class="form-control mb-1" id="name" aria-describedby="your name" placeholder="請輸入您的暱稱">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label mb-1 fw-bold">密碼</label>
        <input type="password" class="form-control mb-1" id="password" aria-describedby="your password" placeholder="請輸入密碼">
    </div>
    <div class="mb-5">
        <label for="passwordDoubleCheck" class="form-label mb-1 fw-bold">再次輸入密碼</label>
        <input type="password" class="form-control" id="passwordDoubleCheck" placeholder="請再次輸入密碼">
    </div>
    <div class="text-center">
        <a type="submit" class="btn btn-secondary mb-5">註冊帳號</a>
        <a href="index.html" class="text-secondary fw-bold">登入</a>
    </div>
</form>




          </div>
      </div>
  </div>

  
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>

  </body>

</html>
